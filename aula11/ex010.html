<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>
        SISTEMA DE MULTAS
    </h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Kmn/h: 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado"></div>
    <script>
        

        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            resultado.innerHTML = `<p>A sua velocidade atual é de <strong>${vel}</strong>km/h</p>`
            if (vel > 60) {
                resultado.innerHTML += `<p> Você está <strong>MULTADO!!!</strong></p>`
            }
            resultado.innerHTML += `Dirija sempre com o cinto de segurança`
        }
    </script>
</body>
</html>
